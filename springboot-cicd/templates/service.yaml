apiVersion: v1
kind: Service
metadata:
  name: springboot-demo
  namespace: springboot-demo
spec:
  selector:
    app: springboot-demo
    deployment: springboot-demo
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
