apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-event-listener
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: ClusterTriggerBinding
          ref: github-push
      name: github-push-trigger
      template:
        ref: github-trigger-template
