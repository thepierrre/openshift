apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo
  namespace: springboot-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: springboot-demo
        deployment: springboot-demo
    spec:
      containers:
      - name: springboot-demo
        image: image-registry.openshift-image-registry.svc:5000/springboot-cicd/springboot-demo:0.0.1
        imagePullPolicy: IfNotPresent
        name: springboot-demo
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP

